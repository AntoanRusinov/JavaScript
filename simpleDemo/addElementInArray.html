<!DOCTYPE html>
<html>
	<body>

		<p>
			Click the button to add elements to the array.
		</p>

		<button onclick="myFunction()">
			Try it
		</button>

		<p id="demo"></p>

		<script>
			function myFunction() {
				var fruits = ["Banana", "Orange", "Apple", "Mango"];
				fruits.splice(2, 0, "Lemon", "Kiwi");
				document.getElementById("demo").innerHTML = fruits;
			}
		</script>

	</body>
</html>
