<!DOCTYPE html>
<html>
	<body>

		<p>
			Click "Try it" to display all my children:
		</p>

		<button onclick="myFunction()">
			Try it
		</button>

		<p id="demo"></p>

		<script>
			function myFunction() {
				var myGirls = ["AMD", "Pentium"];
				var myBoys = ["Windows", "Linux", "Ubuntu"];
				var arr3 = ["HP", "APPLE", "ASUS", "SONY"];
				document.getElementById("demo").innerHTML = myGirls.concat(myBoys, arr3);
			}
		</script>

	</body>
</html>
